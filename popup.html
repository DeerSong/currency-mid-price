<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 600px;
      padding: 10px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .update-time {
      color: #666;
      margin-bottom: 12px;
      font-size: 13px;
      font-weight: 500;
    }
    table {
      font-size: 13px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    th, td {
      padding: 10px 12px !important;
      white-space: nowrap;
    }
    th {
      background-color: #1890ff;
      font-weight: 600;
      color: white;
      font-size: 14px;
      padding: 12px 12px !important;
    }
    td {
      border-bottom: 1px solid #eee;
      font-weight: 450;
    }
    .middle-rate {
      background-color: #e6f3ff;
      font-weight: 500;
      color: #1890ff;
    }
    tr:hover {
      background-color: #fafafa;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr {
      transition: background-color 0.2s ease;
    }
    td {
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <div id="rateList">加载中...</div>
  <script src="popup.js"></script>
</body>
</html>
